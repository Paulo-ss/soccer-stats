<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/logo/Soccer-Stats-Fav.png">
  <title> Campeonato - Soccer Stats </title>
</head>
<body>

  <!-- Elemento de loading -->
  <div class="loading" data-loading>
    <img src="./img/logo/Soccer-Stats-Logo.png" alt="Logo Soccer Stats">
    <span class="loading-animation"></span>
  </div>

  <!-- Botão para dar scroll pro topo da tela em telas de 1099px ou inferior -->
  <button type="button" class="scroll-top" data-scroll-top> ↑ </button>

    <!-- Cabeçalho do site -->
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <a href="index.html" data-page-fetch>
              <img src="./img/logo/Soccer-Stats-Logo.png" alt="Logo Soccer Stats">
            </a>
          </div>
          <button class="mobile-button" data-mobile-toggle>
            <span class="hamburguer"></span>
            <span class="hamburguer"></span>
            <span class="hamburguer"></span>
          </button>
          <nav class="main-nav" data-mobile-menu>
            <ul class="nav">
              <li><a class="dropdown-toggler" data-dropdown-toggle> Campeonatos </a>
                <ul class="dropdown-menu" data-dropdown-menu data-append="dropdown">
                  <!-- Os itens do dropdown serão gerados através de JS -->
                </ul>
              </li>
              <li><a href="#fases" data-scroll-trigger> Fases </a></li>
              <li><a href="#ao-vivo" data-scroll-trigger> Partidas ao vivo </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Seção com os dados principais do campeonato -->
    <section class="campeonato-descricao">
      <div class="container" data-animate-scroll>
        <div class="wrapper" data-append="campeonato-desc">
          <!-- A descrição do campeonato será gerada através de JS -->
        </div>
      </div>
    </section>

    <!-- Section com as fases do campeonato -->
    <section class="camp-fases" id="fases">
      <div class="container" data-animate-scroll>
        <div class="section-header">
          <h1 class="titulo"> Fases </h1>
        </div>
        <div class="fases-wrapper" data-append="camp-fases">
          <!-- As fases serão geradas através de JS -->
        </div>
      </div>
    </section>

    <!-- Seção com os dados da fase específica -->
    <section class="camp-fase" id="camp-fase">
      <div class="container" data-animate-scroll>
        <div class="camp-fase-wrapper" data-append="camp-fase">
          <!-- Os dados da fase específica serão gerados através de JS -->
          <div>
            <div class="selecione-uma-fase">
              Clique em uma das fases acima para ver os detalhes
            </div>
          </div>  
        </div>
      </div>
    </section>

    <!-- Section com as partidas ao vivo -->
    <section class="ao-vivo" id="ao-vivo">
      <div class="container" data-animate-scroll>
        <div class="section-header">
          <h1 class="titulo"> Partidas ao vivo </h1>
          <p class="text"> Fique por dentro do que acontece nos outros campeonatos </p>
        </div>
        <div class="slide-controls">
          <button type="button" class="prev" data-prev-slide> ➜ </button>
          <button type="button" class="next" data-next-slide> ➜ </button>
        </div>
        <div class="ao-vivo-wrapper">
          <div class="slide-ao-vivo">
            <div class="cards-partida" data-slide-content data-append="slide">
              <!-- Os slides com as partidas ao vivo serão gerados através de JS -->
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <div class="logo">
            <img src="./img/logo/Soccer-Stats-Logo.png" alt="Logo Soccer Stats">
          </div>
          <h3 class="footer-text"> Desenvolvido por 
            <a href="https://github.com/Paulo-ss" target="_blank"> Paulo_ss </a>
            <img src="./img/GitHub.png" alt="Logo Github">
          </h3>
        </div>
      </div>
      <div class="powerded-by">
        <h3> Informações fornecidas por <a href="https://www.api-futebol.com.br/" target="_blank"> API Futebol </a></h3>
      </div>
    </footer>

  <script src="./main/main.js"></script>
  
</body>
</html>
